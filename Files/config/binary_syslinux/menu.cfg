default install
label install
  menu label ^Install XBMCUbuntu
  kernel /casper/vmlinuz
  append initrd=/casper/initrd.img boot=casper maybe-ubiquity splash quiet ignore_uuid --
label live
  menu label ^XBMCUbuntu - Live
  kernel /casper/vmlinuz
  append initrd=/casper/initrd.img boot=casper splash quiet ignore_uuid --

include stdmenu.cfg
